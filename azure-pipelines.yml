# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  batch: true
  branches:
    include:
      - test
      - release
  paths:
    include:
      - Application/server/*

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  imageRepository: 'flatris'
  containerRegistry: 'docker-vj'
  dockerfilePath: '$(Build.SourcesDirectory)/Application/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzurePolicyCheckGate@0
      inputs:
        azureSubscription: 'RMPM (afc11291-9826-46be-b852-70349146ddf8)'
        ResourceGroupName: 'vishal-rg'
        Resources: '/subscriptions/afc11291-9826-46be-b852-70349146ddf8/resourceGroups/vishal-rg/providers/Microsoft.ContainerService/managedClusters/vishal-aks-policy'
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(containerRegistry)
        tags: |
          $(tag)
    
